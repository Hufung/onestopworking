<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS styles are embedded here -->
    <style>
        :root {
            --bg-color: #f7f8fc;
            --main-color: #ffffff;
            --primary-color: #6a5af9;
            --primary-light-color: #e8e6ff;
            --text-color: #1d1d1f;
            --text-light-color: #6e6e73;
            --border-color: #e5e5e5;
            --shadow-color: rgba(106, 90, 249, 0.15);
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --timer-bg-color: #1d1d1f;
        }

        body.dark-mode {
            --bg-color: #121212;
            --main-color: #1e1e1e;
            --text-color: #e1e1e1;
            --text-light-color: #8e8e8e;
            --border-color: #333333;
            --shadow-color: rgba(106, 90, 249, 0.2);
            --timer-bg-color: #000000;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--main-color);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 700px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
            position: relative; /* Added for positioning the theme switch */
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2.25rem;
            font-weight: 700;
        }
        
        /* --- Dark Mode Toggle --- */
        .theme-switch-wrapper {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
        /* --- End Dark Mode Toggle --- */

        #timer-container {
            text-align: center;
            margin-bottom: 30px;
            background-color: var(--timer-bg-color);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2), inset 0 0 5px rgba(0,0,0,0.5);
            transition: background-color 0.3s;
        }

        #timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--success-color);
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--success-color), 0 0 10px var(--success-color);
        }

        #timer-date {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 5px;
            text-shadow: none;
            letter-spacing: normal;
        }

        #task-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        #task-form input[type="text"] {
            grid-column: 1 / -1;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            background-color: #fcfcfd;
        }
        
        #task-form input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--shadow-color);
            outline: none;
        }
        
        body.dark-mode #task-form input[type="text"] {
             background-color: #2a2a2a;
        }
        
        .date-picker, .reminder-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fcfcfd;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark-mode .date-picker, body.dark-mode .reminder-picker {
             background-color: #2a2a2a;
        }
        
        .date-picker label, .reminder-picker label {
            font-weight: 500;
            color: var(--text-light-color);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #task-form input[type="date"], #task-form input[type="number"] {
            padding: 4px;
            border: none;
            border-radius: 4px;
            background: transparent;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-color);
            width: 100%;
        }

        body.dark-mode #task-form input[type="date"] {
            color-scheme: dark;
        }

        #task-form button {
            grid-column: 1 / -1;
            padding: 16px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        #task-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
            background-color: #5a48e3;
        }

        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            background: var(--main-color);
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 12px;
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
            gap: 15px;
        }
        
        .task-item:hover {
             box-shadow: 0 4px 16px rgba(0,0,0,0.04);
             border-color: #d8d8d8;
        }

        body.dark-mode .task-item:hover {
            border-color: #444;
        }

        .task-item.completed {
            background-color: #f7f7f7;
        }
        
        body.dark-mode .task-item.completed {
            background-color: #2c2c2c;
        }
        
        .task-item.completed .task-details label {
            text-decoration: line-through;
            color: var(--text-light-color);
        }

        .task-item .task-details {
            flex-grow: 1;
        }
        
        .task-item .task-details label {
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s;
        }

        .task-item .task-info {
            font-size: 0.85em;
            color: var(--text-light-color);
            margin-top: 6px;
        }
        
        .task-item .reminder-info {
            color: var(--primary-color);
            font-weight: 500;
        }

        .complete-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
            accent-color: var(--primary-color);
        }

        .deadline-text {
            cursor: pointer;
            color: var(--danger-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .deadline-text:hover {
            text-decoration: underline;
            color: #d92b21;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, top 0.3s;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
            top: 30px;
        }

        .notification.error {
            background-color: var(--danger-color);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4);
        }
        
        .notification.reminder {
            background-color: var(--primary-color);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        @media (max-width: 600px) {
             .container {
                padding: 20px;
            }
            .theme-switch-wrapper {
                top: 15px;
                right: 15px;
                gap: 5px;
            }
            .theme-switch-wrapper span {
                display: none; /* Hide text on small screens */
            }
            #timer {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div id="notification" class="notification"></div>

    <div class="container">
        <div class="theme-switch-wrapper">
            <span>‚òÄÔ∏è</span>
            <label class="theme-switch" for="theme-checkbox">
                <input type="checkbox" id="theme-checkbox" />
                <div class="slider"></div>
            </label>
            <span>üåô</span>
        </div>
        <h1>My To-Do List</h1>
        <div id="timer-container">
            <span id="timer">00:00:00</span>
            <span id="timer-date">Loading date...</span>
        </div>
        <form id="task-form">
            <input type="text" id="task-name-input" placeholder="What do you need to do?" required>
            <div class="date-picker">
                <label for="task-deadline-input">Deadline:</label>
                <input type="date" id="task-deadline-input" required>
            </div>
            <div class="date-picker">
                <label for="task-finish-date-input">Finished:</label>
                <input type="date" id="task-finish-date-input">
            </div>
            <div class="reminder-picker">
                <label for="task-reminder-input">Remind (days before):</label>
                <input type="number" id="task-reminder-input" min="0" placeholder="e.g., 1">
            </div>
            <button type="submit">Add Task</button>
        </form>
        
        <ul id="task-list">
            <!-- Tasks will be dynamically added here by JavaScript -->
        </ul>
    </div>

    <!-- JavaScript logic is embedded here -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select DOM elements
            const taskForm = document.getElementById('task-form');
            const taskNameInput = document.getElementById('task-name-input');
            const taskDeadlineInput = document.getElementById('task-deadline-input');
            const taskFinishDateInput = document.getElementById('task-finish-date-input');
            const taskReminderInput = document.getElementById('task-reminder-input');
            const taskList = document.getElementById('task-list');
            const timerElement = document.getElementById('timer');
            const timerDateElement = document.getElementById('timer-date');
            const notificationElement = document.getElementById('notification');
            const themeCheckbox = document.getElementById('theme-checkbox');

            // --- Theme Logic ---
            function setTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeCheckbox.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeCheckbox.checked = false;
                }
                localStorage.setItem('theme', theme);
            }

            themeCheckbox.addEventListener('change', () => {
                const newTheme = themeCheckbox.checked ? 'dark' : 'light';
                setTheme(newTheme);
            });

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDark) {
                setTheme('dark');
            }

            // --- Timer Logic ---
            function updateTimer() {
                const now = new Date();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                
                timerDateElement.textContent = now.toLocaleDateString(undefined, dateOptions);
                timerElement.textContent = now.toLocaleTimeString([], timeOptions);
            }
            updateTimer(); 
            setInterval(updateTimer, 1000); 

            // --- Notification Logic ---
            function showNotification(message, type = 'error') {
                notificationElement.textContent = message;
                notificationElement.className = `notification ${type} show`;

                setTimeout(() => {
                    notificationElement.className = `notification ${type}`;
                }, 4000); // Increased duration for reminders
            }

            // --- Reminder Logic ---
            function checkReminders() {
                const tasks = getTasks();
                const now = new Date();
                now.setHours(0, 0, 0, 0); // Compare dates only

                const remindedTasks = JSON.parse(sessionStorage.getItem('remindedTasks')) || [];
                let notificationDelay = 0;

                tasks.forEach(task => {
                    const hasReminder = task.reminderDays !== null && task.reminderDays >= 0;
                    if (!task.isCompleted && hasReminder && !remindedTasks.includes(task.id)) {
                        const deadlineDate = new Date(task.deadline + 'T00:00:00');
                        const reminderDate = new Date(deadlineDate);
                        reminderDate.setDate(deadlineDate.getDate() - task.reminderDays);

                        if (now >= reminderDate && now <= deadlineDate) {
                            setTimeout(() => {
                                const taskName = escapeHTML(task.name).substring(0, 30) + (task.name.length > 30 ? '...' : '');
                                showNotification(`Reminder: "${taskName}" is due on ${deadlineDate.toLocaleDateString()}.`, 'reminder');
                            }, notificationDelay);
                            
                            notificationDelay += 500; // Stagger notifications
                            remindedTasks.push(task.id);
                        }
                    }
                });
                sessionStorage.setItem('remindedTasks', JSON.stringify(remindedTasks));
            }

            // Load tasks from local storage
            loadTasks();
            checkReminders(); // Check for reminders on page load

            // Event listener for the form submission
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const taskName = taskNameInput.value.trim();
                const deadline = taskDeadlineInput.value;
                const finishDate = taskFinishDateInput.value;
                const reminderDays = taskReminderInput.value;

                if (taskName === '' || deadline === '') {
                    showNotification('Task name and deadline are required.');
                    return;
                }
                
                const deadlineDate = new Date(deadline);
                if (isNaN(deadlineDate.getTime())) {
                    showNotification('The deadline date you entered is not valid.');
                    return;
                }

                if (finishDate) {
                    const finishDateObj = new Date(finishDate);
                    if (isNaN(finishDateObj.getTime())) {
                        showNotification('The finish date you entered is not valid.');
                        return;
                    }
                    if (finishDateObj > deadlineDate) {
                        showNotification('Finish date cannot be after the deadline.');
                        return;
                    }
                }

                const task = {
                    id: Date.now(),
                    name: taskName,
                    deadline: deadline,
                    isCompleted: !!finishDate,
                    finishDate: finishDate || null,
                    reminderDays: reminderDays ? parseInt(reminderDays, 10) : null
                };

                addTaskToDOM(task);
                saveTask(task);
                
                taskForm.reset();
                taskNameInput.focus();
            });

            // Event listener for checkbox changes
            taskList.addEventListener('change', (e) => {
                if (e.target.classList.contains('complete-checkbox')) {
                    const taskId = e.target.closest('.task-item').dataset.id;
                    toggleComplete(taskId);
                }
            });

            // Event listener for clicks on the deadline to delete
            taskList.addEventListener('click', (e) => {
                const deleteTrigger = e.target.closest('.deadline-text');
                if (deleteTrigger) {
                    const taskItem = deleteTrigger.closest('.task-item');
                    const taskId = taskItem.dataset.id;
                    
                    taskItem.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    taskItem.style.opacity = '0';
                    taskItem.style.transform = 'translateX(-20px)';
                    setTimeout(() => {
                        taskList.removeChild(taskItem);
                        deleteTask(taskId);
                    }, 300);
                }
            });

            function addTaskToDOM(task) {
                const li = document.createElement('li');
                li.classList.add('task-item');
                li.dataset.id = task.id;

                if (task.isCompleted) {
                    li.classList.add('completed');
                }

                const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
                const deadlineDate = new Date(task.deadline + 'T00:00:00');
                const formattedDeadline = deadlineDate.toLocaleDateString(undefined, dateOptions);
                
                const formattedFinishDate = task.finishDate 
                    ? new Date(task.finishDate.includes('T') ? task.finishDate : task.finishDate + 'T00:00:00').toLocaleDateString(undefined, dateOptions) 
                    : 'Pending';

                let reminderInfo = '';
                if (task.reminderDays !== null && task.reminderDays >= 0) {
                    const plural = task.reminderDays === 1 ? '' : 's';
                    reminderInfo = `<span class="reminder-info"> | Reminder: ${task.reminderDays} day${plural} before</span>`;
                }

                li.innerHTML = `
                    <input type="checkbox" class="complete-checkbox" id="task-${task.id}" ${task.isCompleted ? 'checked' : ''}>
                    <div class="task-details">
                        <label for="task-${task.id}">${escapeHTML(task.name)}</label>
                        <div class="task-info">
                            <span class="deadline-text" title="Click deadline to delete task">
                                <strong>Deadline:</strong> ${formattedDeadline}
                            </span> | 
                            <strong>Finished:</strong> <span class="finish-date">${formattedFinishDate}</span>
                            ${reminderInfo}
                        </div>
                    </div>
                `;
                taskList.appendChild(li);
            }

            function getTasks() {
                try {
                    const tasks = localStorage.getItem('tasks');
                    return tasks ? JSON.parse(tasks) : [];
                } catch (e) {
                    console.error("Error parsing tasks from localStorage", e);
                    return [];
                }
            }

            function saveTasks(tasks) {
                 localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function saveTask(task) {
                const tasks = getTasks();
                tasks.push(task);
                saveTasks(tasks);
            }

            function loadTasks() {
                const tasks = getTasks();
                taskList.innerHTML = '';
                tasks.forEach(task => addTaskToDOM(task));
            }

            function toggleComplete(id) {
                const tasks = getTasks();
                const taskIndex = tasks.findIndex(t => t.id == id);
                
                if (taskIndex > -1) {
                    tasks[taskIndex].isCompleted = !tasks[taskIndex].isCompleted;
                    tasks[taskIndex].finishDate = tasks[taskIndex].isCompleted ? new Date().toISOString().split('T')[0] : null;
                    saveTasks(tasks);
                }

                loadTasks();
            }

            function deleteTask(id) {
                let tasks = getTasks();
                tasks = tasks.filter(t => t.id != id);
                saveTasks(tasks);
            }
            
            function escapeHTML(str) {
                const div = document.createElement('div');
                div.appendChild(document.createTextNode(str));
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
